<div class="container">
    <div class="row">
        <div class="col 12">
        <div class="card card1 mb-3 mt-3">
                <div class="card-header">
                        <h4>Search your requirement</h4>
                </div>
                <div class="card-body">
                        <form [formGroup]="loginSearchForm" >
                                <div class="row ml-5 mr-5">
                                        <div class="col-md-6 col-xs-12 mt-3">
                                            <label for="state">State</label>
                                                <select class="form-control" formControlName="state" id="state" name="state" required>
                                                        <option value="">Select State</option>
                                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                        <option value="Assam">Assam</option>
                                                        <option value="Bihar">Bihar</option>
                                                        <option value="Chandigarh">Chandigarh</option>
                                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                        <option value="Daman and Diu">Daman and Diu</option>
                                                        <option value="Delhi">Delhi</option>
                                                        <option value="Goa">Goa</option>
                                                        <option value="Gujarat">Gujarat</option>
                                                        <option value="Haryana">Haryana</option>
                                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                        <option value="Jharkhand">Jharkhand</option>
                                                        <option value="Karnataka">Karnataka</option>
                                                        <option value="Kerala">Kerala</option>
                                                        <option value="Lakshadweep">Lakshadweep</option>
                                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                        <option value="Maharashtra">Maharashtra</option>
                                                        <option value="Manipur">Manipur</option>
                                                        <option value="Meghalaya">Meghalaya</option>
                                                        <option value="Mizoram">Mizoram</option>
                                                        <option value="Nagaland">Nagaland</option>
                                                        <option value="Orissa">Orissa</option>
                                                        <option value="Pondicherry">Pondicherry</option>
                                                        <option value="Punjab">Punjab</option>
                                                        <option value="Rajasthan">Rajasthan</option>
                                                        <option value="Sikkim">Sikkim</option>
                                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                                        <option value="Tripura">Tripura</option>
                                                        <option value="Uttaranchal">Uttaranchal</option>
                                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                        <option value="West Bengal">West Bengal</option>
                                                        </select>
                                                        </div>
                        
                                                        <div class="col-md-6 col-xs-12 mt-3">
                                                    <label for="area">Area</label>
                                                                    <select class="form-control" formControlName="area" id="area" name="area">
                                                                            <option value="">Select State</option>
                                                                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                                            <option value="Bangalore">Bangalore</option>
                                                                            <option value="Mysore">Mysore</option>
                                                                            </select>
                                                                            </div>
                                                                        </div>
                                                                        <br/>
                                    <div class="row ml-5 mr-5">
                                    <div class="col-md-6 col-xs-12 mt-3">
                                    <label for="pincode">Pin Code</label>
                                    <input type="number" class="form-control" id="pincode" formControlName="pincode" placeholder="Enter Pincode" name="pincode">
                                    <div class="text-danger" *ngIf="pincode.invalid && pincode.errors.required && pincode.touched">Pincode is required</div>
                                    <div class="text-danger" *ngIf="pincode.errors?.min || pincode.errors?.max">Invalid PINCODE</div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-3">
                                            <label for="bloodgroup">Blood Group</label>
                                            <select class="form-control" formControlName="bloodgroup" id="bloodgroup" name="bloodgroup">
                                                    <option value="">Select Blood Group</option>
                                                    <option value="A+">A +ve</option>
                                                    <option value="A-">A -ve</option>
                                                    <option value="B+">B +ve</option>
                                                    <option value="B-">B -ve</option>
                                                    <option value="O+">O +ve</option>
                                                    <option value="O-">O -ve</option>
                                                    <option value="AB+">AB +ve</option>
                                                    <option value="AB-">AB -ve</option>   
                                    </select>
                                    </div>
                                </div>
                         <br/>  
                         <div class="row ml-5 mr-5">   
                                        <div class="col-md-6 col-xs-12 mt-3">      
                                                <button type="button" class="btn btn-danger" (click)="onsubmit()">Search</button>
                </div>
        </div>
                </form>
                </div>
              </div></div></div>
              <div class="row">
                  <div class="col 6">
        <div class="card card2 mr-5">
        <div class="card-header">
        <h4>In need of blood??</h4>
        </div>
        <div class="card-body">
        <p>Click below to raise a request</p>
        <button type="button" class="btn btn-danger" (click)="onreq()">Request for Blood</button>

        </div>
        </div></div>
        <div class="col 6">
        <div class="card card3 ml-5">
                        <div class="card-header">
                        <h4>Want to Donate???</h4>
                        </div>
                        <div class="card-body">
                        <p>Click below to donate blood</p>
                        <button type="button" class="btn btn-danger" (click)="ondon()">Donate Blood</button>
                
                
                        </div>
                        </div></div>
                        </div>
     
</div>
